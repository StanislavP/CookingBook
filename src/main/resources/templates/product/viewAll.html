<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}">
</head>

<body>
<!-- Preloader -->
<div id="preloader">
    <i class="circle-preloader"></i>
    <img src="/images/core-img/salad.png" alt="">
</div>

<!-- ##### Header Area Start ##### -->
<header class="header-area">

    <div th:replace="~{fragments/header}"></div>

    <!-- Navbar Area -->
    <div class="delicious-main-menu">
        <div class="classy-nav-container breakpoint-off">
            <div class="container">
                <nav th:replace="~{fragments/navigation}"></nav>
            </div>
        </div>
    </div>
</header>


<section class="small-receipe-area section-padding-80-0">
    <div class="row">
        <div class="col-12">
            <div class="section-heading">
                <a th:if="${isPrevVisible}" class="btn delicious-btn mt-30" th:href="@{/product/view_user_recipes/{page}(page = ${currentPage - 1})}">Prev</a>
                <a th:if="${isNextVisible}" class="btn delicious-btn mt-30" th:href="@{/product/view_user_recipes/{page}(page = ${currentPage + 1})}">Next</a>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="row">

            <!-- Small Receipe Area -->
            <div th:each="product:${products}" class="col-12 col-sm-6 col-lg-4">
                <div class="single-small-receipe-area d-flex">
                    <!-- Receipe Thumb -->
                    <div class="receipe-thumb">
                        <img src="/images/core-img/rib.png" alt="">
                    </div>
                    <!-- Receipe Content -->
                    <div class="receipe-content">
                        <span th:text="${product.category.name()}"></span>
                        <a th:href="@{/product/view/{id}(id = ${product.getId()})}">
                            <h5 th:text="${product.getProductName()}">Homemade italian pasta</h5>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<!-- ##### Small Receipe Area End ##### -->


<!-- Footer Area -->
<footer th:replace="~{fragments/footer}"></footer>

<!-- All Javascript Files -->
<div th:replace="~{fragments/scripts}"></div>
</body>

</html>
